<ion-header>
  <ion-toolbar>
    <ion-title>Room</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms" (click)="joinRoom(room.key, room.roomname)">
      {{room.roomname}}
      <ion-icon class="chat-icon" name="chatboxes" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
